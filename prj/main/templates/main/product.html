<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>{{ produkt.nazev }}</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
    .back { margin-bottom: 15px; display: inline-block; color: #0066cc; text-decoration: none; }
    .back:hover { text-decoration: underline; }
    .product-header { display: flex; gap: 20px; }
    .product-header img { max-width: 300px; border-radius: 4px; }
    .product-info { flex: 1; }
    .product-info h1 { margin-top: 0; }
    .price { color: #e60000; font-size: 1.5em; margin: 15px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table th, table td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
    table th { background: #f2f2f2; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back">&larr; Zpět na seznam produktů</a>

    <div class="product-header">
      <img src="{{ produkt.obrazek }}" alt="{{ produkt.nazev }}">
      <div class="product-info">
        <h1>{{ produkt.nazev }}</h1>
        <div class="price">{{ produkt.cena }}</div>
        <p>{{ produkt.popis }}</p>

        <table>
          <tr><th>Atribut</th><th>Hodnota</th></tr>
          {% for key, value in produkt.atributy.items %}
            <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</body>
</html>
