{% extends 'main/base.html'%}

    {% block content %}
    <!DOCTYPE html>
    <html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Volejbalové Vybavení - Hlavní Stránka</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
            }
            nav a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 20px;
            }
            .product {
                background-color: white;
                padding: 20px;
                margin: 15px;
                width: 200px;
                text-align: center;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .product img {
                max-width: 100%;
                height: auto;
            }
            footer {
                background-color: #333;
                color: white;
                padding: 10px;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Volejbalové Vybavení</h1>
            <nav>
                <a href="one.html">Hlavní stránka</a>
                <a href="two.html">Kategorie produktů</a>
            </nav>
        </header>
    
        <div class="container">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Volejbalový míč">
                <h3>Volejbalový míč</h3>
                <p>Cena: 500 Kč</p>
                <button>Přidat do košíku</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Volejbalová síť">
                <h3>Volejbalová síť</h3>
                <p>Cena: 1200 Kč</p>
                <button>Přidat do košíku</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Volejbalové chrániče">
                <h3>Volejbalové chrániče</h3>
                <p>Cena: 350 Kč</p>
                <button>Přidat do košíku</button>
            </div>
        </div>
    
        <footer>
            <p>&copy; 2025 Volejbalové Vybavení</p>
        </footer>
    </body>
    </html>
    
    {% endblock %}
